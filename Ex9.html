<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            color: red;
        }
        #demo1{
            color: red;
        }
        #demo2{
            color: red;
        }
    </style>
</head>
<body>
    username: <input type="text" id="name" onkeypress="return check()">
    <div id="demo"></div>

    age: <input type="text" id="age" onkeypress="return checkage()">
    <div id="demo1"></div>
    <!-- <input type="text" name="" id="address"> -->

    address: <input id="address" onkeypress="return checkaddress()" >
    <div id="demo2"></div>

    <script>
        function check(){
        var box1 = event.which;
        // console.log(box1);
      
        if((box1>64 && box1<91) || (box1>96 && box1<123)){
            document.getElementById("demo").innerHTML="";
            return true;
        }
        else{
            document.getElementById("demo").innerHTML = "Please enter alphabets only"
          //  return false;
        }
        }

        function checkage(){
            var agebox = event.which;
            if(agebox>=48 && agebox<=57){
                document.getElementById("demo1").innerHTML = "";
                return true;
            }
            else{
                document.getElementById("demo1").innerHTML = "Please Enter numbers only";
            }

        }

        function checkaddress(){
            var addressbox = event.which;
            if((addressbox>64 && addressbox<91) || (addressbox>96 && addressbox<123)){
                document.getElementById("demo2").innerHTML = "";
                return true;
            }
           else if(addressbox>=48 && addressbox<=57){
                document.getElementById("demo2").innerHTML = "";
                return true;
            }
           else if((addressbox==47) || (addressbox==32) || (addressbox==44)){
                document.getElementById("demo2").innerHTML = "";
                return true;
            }
            else{
                document.getElementById("demo2").innerHTML = "Enter valid address(/ , space A-Z a-z)"
            }
        }

       
    
    </script>



</body>
</html>
