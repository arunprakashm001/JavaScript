<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo1{
            color: red;
        }
        #demo2{
            color: red;
        }
        #demo3{
            color: red;
        }
       
    </style>
    
</head>
<body>

    Name: <input type="text" id="name" onblur="exampleblur1(); ">
    <div id="demo1"></div>
    Age: <input type="text" id="age" onblur="exampleblur2()">
    <div id="demo2"></div>
    <!-- Address: <textarea  id="add"></textarea>
    <div id="demo3"></div> -->
    <div id="demo4"></div>
    <button onclick="submiting()">Submit</button>


    <script>
        var status=false;
        function submiting(){
            status=true;
            namecheck()
            agecheck()
           }

           function exampleblur1(){
            if(status=='true'){
                blurnamecheck();
            }
           }

           function exampleblur2(){
            if(status=='true'){
                bluragecheck();
            }

           }

           function blurnamecheck(){
                var newbox1 = document.getElementById("name");

                var newalpha = /^[A-Za-z\t-,]+$/;
                if(newalpha.test(newbox1.value)){
                    document.getElementById("demo1").innerHTML = " ";
                    return true;
                }
                else{
                    document.getElementById("demo1").innerHTML = "Aa-Zz Only";
                    
                }
            }

            function bluragecheck(){
                var newbox2=document.getElementById("age");

                var newnumber =/^[0-9]+$/;
                if(newnumber.test(newbox2.value)){
                    document.getElementById("demo2").innerHTML = "";
                    return true;
                }
                else{
                    document.getElementById("demo2").innerHTML = "0-9 Only"
                }
            }

           function namecheck(){
                var box1 = document.getElementById("name");

                var alpha = /^[A-Za-z\t-,]+$/;
                if(alpha.test(box1.value)){
                    document.getElementById("demo1").innerHTML = " ";
                    return true;  
                }
                else{
                    document.getElementById("demo1").innerHTML = "Please Enter Alphabets only";  
                }

                if(box1.value==""){
                    document.getElementById("demo1").innerHTML = "Name will not be empty"; 
                    return true;   
                }
                if(box1.value.length<4){
                    document.getElementById("demo1").innerHTML = "Minimum 4 characters is required";
                    return true;  
                }
                if(box1.value.length>25){
                    document.getElementById("demo1").innerHTML = "Maximum 25 characters is allowed";
                    return true;  
                }
                
            }

            function agecheck(){
                let box2 = document.getElementById("age");
                let number = /^[0-9]+$/;

                if(box2.value==""){
                    document.getElementById("demo2").innerHTML = "Age Will not be empty";
                    return true;  
                }

                if(box2.value.length<2){
                    document.getElementById("demo2").innerHTML = "Minimum required age 18";
                    return true;   
                }
                if(box2.value.length>=3){
                    document.getElementById("demo2").innerHTML = "Age will be at(18-100)";
                    return true;
                    
                }
                if(box2.value.length==2){
                    if(box2.value>=18 && box2.value<=100){
                        document.getElementById("demo2").innerHTML = "";
                        return true;
                    }
                    else{
                        document.getElementById("demo2").innerHTML = "Minimum 18";
                        
                    }
                }
                else if(number.test(box2.value)){
                    document.getElementById("demo2").innerHTML = "";
                    return true;   
                }
                else{
                    document.getElementById("demo2").innerHTML = "Please Enter Numbers Only";
                    
                }
            }

           
        </script>
        </body>
        </html>
